language: java
sudo: false
install: true

addons:
  apt:
    packages:
      - oracle-java8-installer
  sonarcloud:
    organization: "default"
    token:
      secure: ""
    branches:
      - master


cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

jdk:  
  - oraclejdk8
  - openjdk8
  - oraclejdk9

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./mvnw clean test; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install javadoc:javadoc sonar:sonar -Dsonar.login=651ffb3dd32bdbb12acfc60dcb4a48a768609830; fi'

