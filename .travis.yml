language: java
sudo: false
install: true

addons:
  apt:
    packages:
      - oracle-java8-installer
  sonarcloud:
    organization: "default"
    token:
      secure: ""
    branches:
      - master


cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

# Get latest install-jdk.sh script
before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

matrix:
  include:
    - env: JDK_RELEASE='OpenJDK 8'
      jdk: openjdk8
    - env: JDK_RELEASE='OracleJDK 8'
      jdk: oraclejdk8
    - env: JDK_RELEASE='OracleJDK 9'
      jdk: oraclejdk9
# Java 10 "Oracle JDK" (not yet provided by Travis CI)
    - env: JDK='Oracle JDK 10'
      install: . ./install-jdk.sh -F 10 -L BCL
# Java 10 "OpenJDK" (not yet provided by Travis CI)
    - env: JDK='OpenJDK 10'
      install: . ./install-jdk.sh -F 10 -L GPL
# Java 11 "Oracle JDK" (not yet provided by Travis CI)
    - env: JDK='Oracle JDK 11'
      install: . ./install-jdk.sh -F 11 -L BCL
# Compile Errors: ambiguous reference both <T>assertThat(T) and method assertThat(java.lang.CharSequence)
  allow_failures:
    - env: JDK='Oracle JDK 11'

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./mvnw clean verify javadoc:javadoc; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install javadoc:javadoc sonar:sonar -Dsonar.login=651ffb3dd32bdbb12acfc60dcb4a48a768609830; fi'

