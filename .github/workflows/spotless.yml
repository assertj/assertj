name: Spotless

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  spotless-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11
          cache: 'maven'
      - name: Spotless check
        run: mvn spotless:check
