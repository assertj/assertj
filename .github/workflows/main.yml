name: CI

on: [push, pull_request]

jobs:
  matrix_prep:
    name: Matrix Preparation
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    env:
      MATRIX_JOBS: 7
    steps:
    - uses: actions/checkout@v3
    - id: set-matrix
      run: |
        node .github/workflows/matrix.js

  test_os:
    name: '${{ matrix.name }}'
    needs: matrix_prep
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
    runs-on: ${{ matrix.os }}
    env:
      TZ: ${{ matrix.tz }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java ${{ matrix.java_version }} ${{ matrix.java_distribution }} (actions/setup-java)
        if: ${{ matrix.java_distribution != 'oracle' }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java_version }}
          distribution: ${{ matrix.java_distribution }}
#          cache: 'maven'
      - name: Setup Java ${{ matrix.java_version }} ${{ matrix.java_distribution }} (oracle-actions/setup-java)
        if: ${{ matrix.java_distribution == 'oracle' }}
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: ${{ matrix.java_version }}
          version: latest
      - name: Test
        run: ./mvnw -V --no-transfer-progress -e verify javadoc:javadoc
        env:
          _JAVA_OPTIONS: ${{ matrix.testExtraJvmArgs }}

  sonar:
    name: Sonar code analysis
    runs-on: ubuntu-latest
    if: github.repository == 'assertj/assertj-core' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
#          cache: 'maven'
      - name: Test with Sonar
        run: >
          ./mvnw -V --no-transfer-progress -e -Pcoverage verify javadoc:javadoc sonar:sonar
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=assertj
          -Dsonar.projectKey=joel-costigliola_assertj-core
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
