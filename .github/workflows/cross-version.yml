name: Cross-Version

on: [push, pull_request]

jobs:

  test_java:
    name: Java ${{ matrix.java }}
    strategy:
      fail-fast: false
      matrix:
        java: [13, 14-ea, 15-ea]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Test
        run: ./mvnw -V --no-transfer-progress clean verify javadoc:javadoc
