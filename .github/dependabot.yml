version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot: Maven"
    ignore:
      - dependency-name: "spring-core"
        versions: [ "6.x" ]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependabot: GitHub Actions"
    groups:
      github-actions:
        patterns:
          - "*"
